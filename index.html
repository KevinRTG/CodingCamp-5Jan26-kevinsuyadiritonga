<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS (opsional) -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-4">ğŸ“ To-Do List</h1>

    <!-- Input -->
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Tambah tugas..."
        class="flex-1 border rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button id="addTaskBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Tambah</button>
    </div>

    <!-- List -->
    <ul id="taskList" class="space-y-2"></ul>

    <!-- Footer -->
    <div class="mt-4 text-sm text-gray-500 text-center">
      <span id="taskCount">0</span> tugas tersimpan
    </div>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
