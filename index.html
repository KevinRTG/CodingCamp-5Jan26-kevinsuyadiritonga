<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div
      class="w-full max-w-3xl bg-gray-800 shadow-md shadow-purple-900 rounded-lg p-6"
    >
      <h1 class="text-2xl font-bold text-purple-200 text-center mb-4">
        Todo List
      </h1>

      <!-- Input Row -->
      <div class="flex gap-2 mb-7">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a todo . . ."
          class="flex-1 bg-gray-900 border border-purple-500 rounded-lg px-3 py-2 ease-in-out duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-300"
        />
        <input
          id="dateInput"
          type="date"
          class="bg-gray-900 text-gray-300 border border-purple-500 rounded-lg px-3 py-2 w-40 ease-in-out duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
        <button
          id="addBtn"
          class="bg-purple-400 text-black font-bold px-4 py-2 rounded hover:bg-purple-600"
        >
          + ADD
        </button>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-2 mb-6">
        <button
          id="filterBtn"
          class="bg-gray-900 text-purple-300 font-bold px-4 py-4 rounded-lg hover:bg-gray-900 : hover:text-purple-200"
        >
          FILTER
        </button>
        <button
          id="deleteAllBtn"
          class="bg-purple-300 text-gray-900 font-bold px-4 py-4 rounded-lg hover:bg-purple-500"
        >
          DELETE ALL
        </button>
      </div>

      <!-- Table -->
      <table class="w-full table-auto border-collapse rounded-lg overflow-hidden">
        <thead>
          <tr class="bg-gray-900 text-purple-300 text-left">
            <th class="px-4 py-2">TASK</th>
            <th class="px-4 py-2">DUE DATE</th>
            <th class="px-4 py-2">STATUS</th>
            <th class="px-4 py-2">ACTIONS</th>
          </tr>
        </thead>
        <tbody id="taskTable">
          <tr>
            <td colspan="4" class="text-center text-purple-200 py-4">
              No task found
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
