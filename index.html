<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <!-- Input Row -->
      <div class="input-row">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a todo . . ."
        />
        <input
          id="dateInput"
          type="date"
        />
        <button id="addBtn">+ ADD</button>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="filterBtn">FILTER</button>
        <button id="deleteAllBtn">DELETE ALL</button>
      </div>

      <!-- Table -->
      <table>
        <thead>
          <tr>
            <th>TASK</th>
            <th>DUE DATE</th>
            <th>STATUS</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody id="taskTable">
          <tr>
            <td colspan="4">No task found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
